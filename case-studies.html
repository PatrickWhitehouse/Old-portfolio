<section class="projects">
        {% for project in site.projects %}
        <div class="project">
            <div class="project-info">
                <a href="{{project.link}}" target="_blank">
                                {% if project.image == false %}
                                <img src="https://placehold.it/600x450" alt="">
                                {% else %}
                                <img src="{{project.image}}" alt="">
                                {% endif %}
                                <h3>{{project.title}}</h3>
                </a>
                <p>{{project.content}}</p>
            </div>
        </div>
        {% endfor %}
    </section>
